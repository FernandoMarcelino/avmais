<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" 
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>Preencha seu PDI!</h1>

		<h:form id="reg">
			<br />

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="Diga-nos o seu nome:" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h:inputText value="#{pdiMBean.pdi.name}" class="form-control" />
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="Cadastre uma senha:" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h:inputSecret value="#{pdiMBean.pdi.password}" class="form-control" />
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="Confirme a senha por segurança:" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h:inputSecret value="#{pdiMBean.pdi.passwordConfirmation}" class="form-control" />
				</div>
			</div>

			<br />

			<div class="row row-label">
				<div class="col-md-6">
					<h:outputLabel value="Quais são os seus pontos fortes?" />
				</div>
				<div class="col-md-6">
					<h:outputLabel value="Sugestões" />
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<h:inputTextarea value="#{pdiMBean.pdi.positivePoints}" class="form-control" />
				</div>
				<div class="col-md-6">
					<div class="bs-callout">
						<p:tagCloud model="#{pdiMBean.positivePointsSugestions}" style="width: 100%; border:0px;"/>
					</div>
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-6">
					<h:outputLabel value="O que você ainda precisa melhorar?" />
				</div>
				<div class="col-md-6">
					<h:outputLabel value="Sugestões" />
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<h:inputTextarea value="#{pdiMBean.pdi.pointsToImprove}" class="form-control" />
				</div>
				<div class="col-md-6">
					<div class="bs-callout">
						<p:tagCloud model="#{pdiMBean.pointsToImproveSugestions}" style="width: 100%; border:0px;"/>
					</div>
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-6">
					<h:outputLabel value="O que você espera de sua carreira dentro de nossa empresa?" />
				</div>
				<div class="col-md-6">
					<h:outputLabel value="Sugestões" />
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<h:inputTextarea value="#{pdiMBean.pdi.expectatives}" class="form-control" />
				</div>
				<div class="col-md-6">
					<div class="bs-callout">
						<p:tagCloud model="#{pdiMBean.expectativesSugestions}" style="width: 100%; border:0px;"/>
					</div>
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="Defina ações e prazos para o próximo ano que o ajudarão a alcançar seus objetivos:" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h:inputTextarea value="#{pdiMBean.pdi.actions}" class="form-control" />
				</div>
				<div class="col-md-6">
					<div class="bs-callout">
						<p:tagCloud model="#{pdiMBean.actionsSugestions}" style="width: 100%; border:0px;"/>
					</div>
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-6">
					<h:outputLabel value="Como seu gestor pode ajudar em seu desenvolvimento?" />
				</div>
				<div class="col-md-6">
					<h:outputLabel value="Sugestões" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h:inputTextarea value="#{pdiMBean.pdi.whatManagerCanDo}" class="form-control" />
				</div>
				<div class="col-md-6">
					<div class="bs-callout">
						<p:tagCloud model="#{pdiMBean.whatManagerCanDoSugestions}" style="width: 100%; border:0px;"/>
					</div>
				</div>
			</div>

			<br />

			<h:panelGrid columns="2">
				<h:commandButton id="register" action="#{pdiMBean.register}" value="Enviar" />
				<h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
