<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		
		<h:outputStylesheet library="css" name="primefaces-override.css" />
		
		<h2 class="page-header">Cadastro de colaboradores</h2>

		<br />

		<p>Cadastre aqui seu quadro de colaboradores.</p>
		<h:form id="reg">
			
			<p:panelGrid columns="3">

				<p:panelGrid columns="2">

					<h:outputLabel  value="Nome:" />
					<h:inputText value="#{teamMemberMB.user.name}" class="form-control" />



					<h:outputLabel  value="Email:" />
					<h:inputText value="#{teamMemberMB.user.email}" class="form-control" />


					<p:commandButton process="@form" actionListener="#{teamMemberMB.save}" value="Salvar" class="btn btn-primary" update="@(.ui-datatable)"  />
				</p:panelGrid>

				<p:panelGrid>

					<p:outputLabel value="Avaliado por:" for="evaluateds" />
					<p:autoComplete id="evaluateds" multiple="true" var="user" converter="userConverter"
									itemLabel="#{user.name}" itemValue="#{user}"
									value="#{teamMemberMB.evaluateds}"
									completeMethod="#{teamMemberMB.completMethodUser}"
									forceSelection="true">

					</p:autoComplete>
				</p:panelGrid>

				<p:panelGrid>
					<p:outputLabel value="Avalia quem:" for="evaluators" />
					<p:autoComplete id="evaluators" multiple="true" var="user" converter="userConverter"
									itemLabel="#{user.name}" itemValue="#{user}"
									value="#{teamMemberMB.evaluators}"
									completeMethod="#{teamMemberMB.completMethodUser}"
									forceSelection="true">

					</p:autoComplete>

				</p:panelGrid>
				
				
			</p:panelGrid>


		

		<fieldset>
			<p:dataTable id="listUsers" var="user" value="#{teamMemberMB.userList}">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{user.name}" />

				</p:column>
				<p:column>
					<p:commandLink value="Editar" action="#{teamMemberMB.edit(user.id)}" update="@(.ui-datatable)" />
				</p:column>
				<p:column>
					<p:commandLink value="Delete" action="#{teamMemberMB.delete(user.id)}" update="@(.ui-datatable)" />
				</p:column>
			</p:dataTable>
		</fieldset>

		</h:form>
	</ui:define>
</ui:composition>
