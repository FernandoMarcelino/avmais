<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h2 class="page-header">Avaliando outra pessoa</h2>

		<br />

		<p>Agora você vai avaliar outro colaborador da empresa e propor objetivos para essa pessoa.</p>
		<p>
			Lembre-se: <b>O PDI serve para ajudar o colaborador a se conhecer melhor e poder crescer profissionalmente.</b>
		</p>

		<h:form id="reg">
			<br />

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="Preencha o seu e-mail:" />
					<h:inputText value="#{evaluationPdiMBean.pdi.userEvaluator.email}" class="form-control" />
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="Escolha a pessoa que você vai gerar o PDI:" />
					<h:selectOneMenu value="#{evaluationPdiMBean.pdi.userEvaluated}" styleClass="form-control">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione..." />
						<f:selectItems value="#{evaluationPdiMBean.users}" var="user" itemValue="#{user}" itemLabel="#{user.name}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="Quais são os seus pontos fortes dessa pessoa?" />
					<h:inputTextarea value="#{evaluationPdiMBean.pdi.positivePoints}" class="form-control" rows="4" />
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="O que essa pessoa ainda precisa melhorar?" />
					<h:inputTextarea value="#{evaluationPdiMBean.pdi.pointsToImprove}" class="form-control" rows="4" />
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="O que você recomendaria a ele para estudar?" />
					<h:inputTextarea value="#{evaluationPdiMBean.pdi.studySugestions}" class="form-control" rows="4" />
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="Que livros, filmes ou cursos você indica para essa pessoa?" />
					<h:inputTextarea value="#{evaluationPdiMBean.pdi.indications}" class="form-control" rows="4" />
				</div>
			</div>

			<div class="row row-label">
				<div class="col-md-12">
					<h:outputLabel value="E na questão comportamental, coisas do dia-a-dia no trabalho. O que você recomendaria?" />
					<h:inputTextarea value="#{evaluationPdiMBean.pdi.tipsForDailyBehavior}" class="form-control" rows="4" />
				</div>
			</div>

			<br />

			<h:commandButton action="#{evaluationPdiMBean.save}" value="Salvar e Enviar" class="btn btn-primary" />
			<h:commandButton action="#{evaluationPdiMBean.save}" value="Imprimir" class="btn btn-default" style="margin-left:10px;" />

			<br />
			<br />

		</h:form>
	</ui:define>
</ui:composition>
